    <script>
        
        /*darken sections when cursor is over item*/
        const homeItems = document.querySelectorAll('.home_item')
        homeItems.forEach(homeItems => {
            homeItems.addEventListener('mouseover', () => {
                homeItems.childNodes[1].classList.add('home_bkgrnd-darken')
            })

            homeItems.addEventListener('mouseout', () => {
                homeItems.childNodes[1].classList.remove('home_bkgrnd-darken')
            })
        })

         /* when user scrolls down, hide menubar.
           when user scrolls up, show the menubar. */
           var prevScrollpos = window.pageYOffset;
        window.onscroll = function(){
            var currentScrollpos = window.pageYOffset;
            if(prevScrollpos>currentScrollpos){
                document.getElementById("overall_menubar").style.top = "0";
            }
            else{
                document.getElementById("overall_menubar").style.top = "-50px";
            }
            prevScrollpos = currentScrollpos;
        }

    </script>
